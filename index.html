<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BSUIR Open 2016</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="global-container"></div>
	<div id="impress">
		<div id="first" class="step" data-x="0" data-y="0" data-z="0" data-scale="3">
			<a href="http://acm.bsuir.by/wps/wcm/connect/olymp/site/content/champ2016/final/schedule"><img src="img/logo.png" class="logo"></a>
			<img src="img/logo-text.png" class="logo-text">
		</div>

		<div id="second" class="step slide" data-x="-1200" data-y="-500" data-z="-3000" data-rotate="90">
			<div class="partners">
				<img src="img/logos/iba.gif" alt="IBA Group"><img src="img/logos/yandex.jpg" alt="Yandex"><img src="img/logos/qulix.jpg" alt="Qulix"><img src="img/logos/altoros.png" alt="Altoros">
			</div>
			<p>26-29 марта &ndash; четвертьфинал</p>
			<p>5 апреля &ndash; полуфинал</p>
			<p class="big"><b>27 апреля</b> &ndash; финал</p>
		</div>

		<div id="third" class="step" data-x="-1000" data-y="0" data-z="-3000" data-rotate-x="-40" data-rotate-y="10" data-rotate="90">
			<div class="photos">
				<img src="img/photos/img1.jpg" class="photo photo-1"><br>
				<img src="img/photos/img2.jpg" class="photo photo-2"><br>
				<a target="_blank" href="http://acm.bsuir.by/wps/wcm/connect/olymp/site/content/champ2016/semifinal/photos"><img src="img/photos/img3.jpg" class="photo photo-3"></a>
			</div>
			<div class="description">
				<p>Из <span class="big">54</span> дипломантов заключительного этапа республиканской олимпиады по информатике <span class="big">44</span> школьника являются участниками Чемпионата.</p>
			</div>
		</div>

		<div class="step" id="fourth" data-x="-1000" data-y="0" data-z="-2500" data-rotate-x="-80" data-rotate-y="20" data-rotate="90">
			<div class="description">
				<p><span class="big">336</span> команд<br>
				из <span class="big">12</span> стран<br>
				<span class="big">+52</span> команды за год</p>
			</div>
			<div id="chartdiv"></div>	
		</div>

		<div class="step slide" id="fifth" data-x="-1000" data-y="0" data-z="-1500" data-rotate-x="-120" data-rotate-y="30" data-rotate="90">
			<div class="description">
				<p><span class="big">51</span> финалист<br>
				из <span class="big">7</span> стран</p>
			</div>
			<div id="chartmap"></div>	
		</div>
	</div>

	<div id="message">Message</div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/amcharts3/amcharts/amcharts.js"></script>
	<script src="bower_components/amcharts3/amcharts/themes/dark.js"></script>
	<script src="bower_components/amcharts3/amcharts/plugins/animate/animate.min.js"></script>
	<script src="bower_components/amcharts3/amcharts/serial.js"></script>
	<script src="bower_components/ammap3/ammap/ammap.js"></script>
	<script src="bower_components/ammap3/ammap/maps/js/worldLow.js"></script>
	<script src="bower_components/ammap3/ammap/themes/dark.js"></script>


	<script src="js/impress.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
